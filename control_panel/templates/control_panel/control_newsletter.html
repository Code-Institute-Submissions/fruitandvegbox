<!DOCTYPE html>
{% extends "base.html" %}

{% load crispy_forms_tags%}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Newsletter</h2>
                <h5 class="text-muted">Create a Newsletter</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                    <form method ="POST">{% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-black rounded-0" type="submit">Save Newsletter</button>                       
                    </form>
            </div>
        </div>
    </div>               
{% endblock%}
